<main class="bg-blue-100 h-[100vh] py-20">
  <div
    class="max-w-[800px] mx-auto flex flex-col gap-3 divide-y divide-slate-400"
  >
    <div>
      <div class="flex items-center justify-center gap-10 pb-10">
        <button
          class="bg-blue-600 hover:bg-blue-800 transition duration-300 ease-in-out text-white px-10 py-2 rounded"
          (click)="changeFilter('colors')"
        >
          Colors
        </button>
        <button
          class="bg-blue-600 hover:bg-blue-800 transition duration-300 ease-in-out text-white px-10 py-2 rounded"
          (click)="changeFilter('fruits')"
        >
          Fruits
        </button>
        <button
          class="bg-blue-600 hover:bg-blue-800 transition duration-300 ease-in-out text-white px-10 py-2 rounded"
          (click)="changeFilter('animals')"
        >
          Animals
        </button>
      </div>
      <p *ngIf="selectedItem" class="text-center font-bold">
        {{ selectedItem }}
      </p>
    </div>
    <app-child
      [items]="filteredItems"
      (newItemEmmiter)="handleTextChange($event)"
    ></app-child>
  </div>
</main>
